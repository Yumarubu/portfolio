<!DOCTYPE html>

<head>

    <title>お問い合わせフォーム</title>

    <link rel="stylesheet" href="../css/mall_app.css">

<body>
    <header><h1>お問い合わせフォーム</h1></header>

    <p>ご意見、ご感想をお待ちしております。</p>

    <p><label for="mymail">氏名:<span class="required">必須</span></label><input type="email" name="mymail" /></p>

    <p>メールアドレス:<input type="email" name="mymail" /></p>

    <p><button type="submit">登録</button></p>
</body>
